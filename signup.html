<body>
    <div class="login-container">
        <!-- Company Name -->
        <div class="company-name">
            <span></span> _Funding-vast_ <span></span>
        </div>

        <h1>Sign-up</h1>
        <p>Create account to continue  </p>

        <!-- Login Form -->
        <form id="signup-form">
            <label for="name">Full name</label>
            <input type="text" id="name" placeholder="Enter Full name " required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email address" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter Password" required>

            </div>

            <button type="submit" class="login-btn">Create Account</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <div class="forgot-password"><p>Already have an account?</p>
            <a href="login.html">Login Your Account</a>
        </div>

    </div>

    
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
<script>
  // Firebase configuration
  var firebaseConfig = {
  apiKey: "AIzaSyAtVvPjdsj84mWqaG4-7SyjbljCnslZ1SM",
  authDomain: "hendaa-1.firebaseapp.com",
  databaseURL: "https://hendaa-1-default-rtdb.firebaseio.com",
  projectId: "hendaa-1",
  storageBucket: "hendaa-1.appspot.com",
  messagingSenderId: "831134776479",
  appId: "1:831134776479:web:56cd7098fc69cd70a376aa"
};
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Get a reference to the authentication service
  var auth = firebase.auth();

  // Get a reference to the Firestore database
  var db = firebase.firestore();

  // Get the sign-up form
  var signUpForm = document.getElementById('signup-form');

  // Get the error message div
  var errorMessageDiv = document.getElementById('error-message');

  // Handle sign-up form submission
  signUpForm.addEventListener('submit', function(event) {
    event.preventDefault();

    // Clear previous error messages
    errorMessageDiv.textContent = '';

    // Get user input
    var name = signUpForm['name'].value;
    var email = signUpForm['email'].value;
    var password = signUpForm['password'].value;

    // Create user with email and password
    auth.createUserWithEmailAndPassword(email, password)
      .then(function(userCredential) {
        // Signed up successfully, now add user data to Firestore
        var user = userCredential.user;
        return db.collection('users').doc(user.uid).set({
                    name: name,
          email: email,
          mainBalance: 0,
          totalProfit: 0,
          depositBalance: 0,
          withdrawalBalance: 0,
          bonus: 0 
        });
      })
      .then(function() {
        // Redirect user to dashboard or any other page
        window.location.href = 'index.html';
      })
      .catch(function(error) {
        // Handle errors
        var errorMessage = error.message;
        errorMessageDiv.textContent = errorMessage;
      });
  });
</script>
