    <meta charset="UTF-8">

          <link rel="stylesheet" href="login.css">
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div class="login-container">
        <!-- Company Name -->
        <div class="company-name">
            <span></span> Funding- <span>Vast</span>
        </div>

        <h1>Log ln</h1>
        <p>Securely login to funding-vast </p>

        <!-- Login Form -->
        <form id="signin-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email address" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter Password" required>

            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="signup">
            <a href="#">Register a new account</a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        var firebaseConfig = {
  apiKey: "AIzaSyAtVvPjdsj84mWqaG4-7SyjbljCnslZ1SM",
  authDomain: "hendaa-1.firebaseapp.com",
  databaseURL: "https://hendaa-1-default-rtdb.firebaseio.com",
  projectId: "hendaa-1",
  storageBucket: "hendaa-1.appspot.com",
  messagingSenderId: "831134776479",
  appId: "1:831134776479:web:56cd7098fc69cd70a376aa"
};
        firebase.initializeApp(firebaseConfig);
        
        // Initialize Firebase services
        const auth = firebase.auth();
        const db = firebase.firestore();
        db.settings({ timestampsInSnapshots: true });

        // Function to handle user sign-in
        function signIn(email, password) {
            auth.signInWithEmailAndPassword(email, password)
                .then((cred) => {
                    // Check if the user document exists in Firestore
                    const userId = cred.user.uid;
                    const userRef = db.collection('users').doc(userId);

                    userRef.get().then((doc) => {
                        if (!doc.exists) {
                            // If the user document doesn't exist, create it with balance set to zero
                            userRef.set({
                                balance: 0
                            }).then(() => {
                                console.log("User document created with balance set to zero.");
                            }).catch((error) => {
                                console.error("Error creating user document:", error);
                            });
                        } else {
                            console.log("User document already exists.");
                        }
                        // Redirect the user to the desired page after sign-in
                        window.location.href = "index.html";
                    }).catch((error) => {
                        console.error("Error getting user document:", error);
                    });
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // Event listener for form submission
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signIn(email, password);
        });
    </script>

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "üôà";
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>
